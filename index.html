<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC con Fetch</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="titulo">Clínica Médica para un Peso Saludable (aplicando fetch)</h1>

    <div class="principal">
      <container id="seccionPacientes" class="d-grid gap-2">
        <button id="botonMostrar" class="btn btn-lg btn-success" type="button">
          <a href="#divPacientes">Mostrar pacientes</a>
        </button>
        <button id="botonBorrar" class="btn btn-lg btn-danger" type="button">
          <a href="#divPacientes" class="eraseBtn">Borrar Pacientes</a>
        </button>
      </container>
      <div id="divPacientes" class="row"></div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script src="./eventos.js"></script>
  </body>
</html>
