<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="titulo">Clínica Médica para un Peso Saludable</h1>

    <div class="principal">
      <h2 class="subtitulo">Agregar nuevos pacientes</h2>
      <form id="formPacientes">
        <fieldset>
          <div class="form-group">
            <label class="form-label mt-4">Nombre</label>
            <input
              autofocus
              type="text"
              class="form-control"
              id="idNombre"
              placeholder="Ingrese su nombre"
              
            />
          </div>
          <div class="form-group">
            <label class="form-label mt-4">Peso</label>
            <input
              type="float"
              class="form-control"
              id="idPeso"
              placeholder="Ingrese su peso en kilogramos"
              
            />
          </div>
          <div class="form-group">
            <label class="form-label mt-4">Altura</label>
            <input
              type="float"
              class="form-control"
              id="idAltura"
              placeholder="Ingrese su altura en metros"
              
            />
          </div>
          <div class="form-group">
            <label class="form-label mt-4">Estado actual de salud</label>
            <input
              type="text"
              class="form-control"
              id="idEnfermedades"
              placeholder="Especifique comorbilidades actuales (si las tuviera)"
              
            />
          </div>
          <button id="botonPacientes" type="submit" class="btn btn-info submit">
            Guardar nuevo paciente
          </button>
        </fieldset>
      </form>
      <div id="botonMostrar" class="d-grid gap-2">
        <button id="mostrarPacientes" class="btn btn-lg btn-success" type="button">
          <a href="#divPacientes">Mostrar pacientes</a>
        </button>
      </div>
      <div id="divPacientes" class="row"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./script.js"></script>
    <script src="./user.js"></script>
    <script src="./eventos.js"></script>
  </body>
</html>
